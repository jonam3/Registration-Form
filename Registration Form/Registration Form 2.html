<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration Form 2.css">
    
 
    <title>Form Validation using JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>VALIDATION FORM</h2>
        </div>
        <form action="" class="form">
            <div class="form-group">
                <label for="">Name : </label>
                <label id="name"></label>
                
            </div>
            <div class="form-group">
                <label for="">ID : </label>
                <label id="id"></label>
            </div>
            <div class="form-group">
                <label for="">DOB : </label>
                <label id="dob"></label>
            </div>
            <div class="form-group">
                <label for="">EMAIL : </label>
                <label id="email"></label>
            </div>
            <div class="form-group">
                <label for="">GENDER : </label>
                <label id="gender"></label>
            </div>
            <div class="form-group">
                <label for="">CONTACT : </label>
                <label id="contact"></label>
            </div>
            <div class="form-group">
                <label for="">BLOOD GROUP : </label>
                <label id="bg"></label>
            </div>
            <div class="form-group">
                <label for="">ADDRESS : </label>
                <label id="address"></label>
            </div>
            <div class="form-group">
                <label for="">LANGUAGE KNOWN : </label>
                <label id="lang"></label>
            </div>
            <input id="back" type="button" value="BACK" onclick="back()">
            
        </form>
    </div>
   <script src="Registration Form 2.js"></script>
</body>
</html>
